{% extends 'base.html' %}

{% block title %} {{product.name}} {% endblock %}


{% block content %}
{% if added %}
    <h1> Added to basket</h1>
{% endif %}
<h1>Name: {{product.name}} - €{{product.price}}</h1>
<img src="{{product.image.url}}" width="40%"/>
<p>
    {{product.description}}
    <a href="/addbasket/{{product.id}}" style="background-color: #FDFD96; color: black; border-color: black;" class="btn btn-primary">Buy €{{product.price}}</a>
</p>

{% endblock %}
